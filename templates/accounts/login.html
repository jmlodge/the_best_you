{% extends 'base.html' %}
{% load bootstrap_tags %}
{% block content %}
    <div class="container">
        <form role="form" method="post" action="{% url 'login' %}">
            <h1>Login</h1>
            {% csrf_token %}
            {{ form | as_bootstrap }}
            <div>
                <button type="submit">Login</button>
            </div>
        </form>
    </div>
{% endblock %}
