{% extends 'base.html' %}


{% block content %}
    <div class="container">
        <h2>Success!</h2>
        <p>You are logged in as {{ user.username }}</p>
        {{ bio }}
        <hr>
        <div class='row'>
            <div class="col-sm-6">
                <h3>Today</h3>
                <canvas id="myChart" width="400" height="400"></canvas>
            </div>
            <div class="col-sm-6">
                <h3>Yesterday</h3>
                <canvas id="myChart2" width="400" height="400"></canvas>
            </div>
        </div>
        <div class='row'>
            <div class="col-sm-6">
                <h3>Previous</h3>
                <canvas id="myChart3" width="400" height="400"></canvas>
            </div>
        </div>
        <div>
            <form action="{% url 'get_chart_data' %}" method="post">
                {% csrf_token %}
                <input type="date" name="date">
                <input type="submit" value="Search">
            </form>
        </div>
        <hr>
    </div>

<script>
    var endpoint = '/chart/data/';
    var todayData = [];
    var labels = [];
    var yesterdaysData = [];

    $.ajax({
        method: "GET",
        url: endpoint,
        success: function(data){
            labels = data.labels;
            todayData = data.today_d;
            yesterdaysData = data.yesterday_d;
            setChart()
        },
        error: function(error_data){
            console.log("error");
            console.log(error_data)
        }
    });

    Chart.defaults.global.legend.display = false;

    function setChart() {
        var ctx = document.getElementById("myChart");
        var ctx2 = document.getElementById("myChart2");
        var myChart2 = new Chart(ctx2, {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [{
                label: 'Nutrients',
                data: yesterdaysData,
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255,99,132,1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    gridLines: {
                        display: false
                    },
                    ticks: {
                        beginAtZero:true
                    }
                }]
            }
        }
    });
        var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [{
                label: 'Nutrients',
                data: todayData,
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255,99,132,1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    gridLines: {
                        display: false
                    },
                    ticks: {
                        beginAtZero:true
                    }
                }]
            }
        }
    });
}
</script>

{% endblock content %}
