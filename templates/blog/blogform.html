{% extends 'base.html' %}
{% load bootstrap_tags %}

{% block content %}
    <div class="container">
        <h1>Create A New Post</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | as_bootstrap }}
            <button type="submit">Save</button>
        </form>
    </div>
{% endblock %}
