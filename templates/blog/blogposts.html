{% extends 'base.html' %}

{% block content %}
    {% for post in posts %}
        <div>
            <div>{{ post.date_published }} | Views {{ post.views }} | Category <a href="#">{{ post.category }}</a> </div>
            <h1><a href="">{{ post.title }}</a></h1>
            <p>{{ post.content|truncatewords:30 }}</p>
            <p><button onclick="location.href={{ post.id }}">Read More</button></p>
            <hr>
        </div>
    {% endfor %}
{% endblock %}
